<div ng-controller="menu" class="menu">
    <div class="category" ng-repeat="category in variableBuffer.getCategories()">
        <button class="category" ng-click="catSearch(category)">{{category | uppercase}}</button>
    </div>
    <div class="subs" ng-repeat="category in variableBuffer.getMenuList()">
        <button ng-click="subSearch(sub)" ng-repeat="sub in category" class="sub">{{sub | uppercase}}</button>
    </div>
</div>
